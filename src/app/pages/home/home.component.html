<h2>Medals per country</h2>

<p>Number of JOs : {{ totalGames }}</p>
<p>Number of countries : {{ totalCountries }}</p>

<ngx-charts-pie-chart
  [view]="view"
  [results]="chartData$ | async"
  [scheme]="colorScheme"
  [gradient]="gradient"
  [labels]="showLabels"
  (select)="onCountrySelect($event)"
  >
</ngx-charts-pie-chart>
