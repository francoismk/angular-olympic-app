<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>
<div *ngIf="olympics$ | async as olympics">
  <p *ngFor="let olympic of olympics"> {{ olympic | json }}</p>
</div>

<ngx-charts-pie-chart
  [view]="view"
  [results]="chartData$ | async"
  [scheme]="colorScheme"
  [gradient]="gradient"
  [labels]="showLabels"
  >
</ngx-charts-pie-chart>
